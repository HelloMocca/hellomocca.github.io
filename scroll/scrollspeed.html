<!DOCTYPE HTML>
<html>
<head>
<title>scroll speed test</title>
<style>
body {
  width:100%;
  height:9999px;
}

.speed-checker {
  position:fixed;
  width: 100px;
  height: 80px;
}
</style>
</head>
<body>
<div class="speed-checker">0</div>
  <script>
    var currY = 0;
    var lastY = 0;
    
    var currDelta = 0;
    var lastDelta = 0;
    var scrollTimer = null;
    var panel = document.querySelector('.speed-checker');
    var fireTimer = null;
    
    function load() {
      console.log('load');
    }
    
    function stopScroll() {
      lastY = currY;
      currDelta = Math.abs(currY - lastY);
      if (currDelta > 45) currDelta = 45;
      panel.innerHTML = currDelta+"|"+(currDelta - lastDelta);
      
      if (fireTimer != null) {
        fireTimer = setTimeout(load, 30);
      }
      lastDelta = currDelta;
      clearTimeout(scrollTimer);
    }
    
    function checkScrollSpeed() {
      currY = window.scrollY;
      currDelta = Math.abs(currY - lastY);
      if (currDelta > 45) currDelta = 45;
      panel.innerHTML = currDelta+"|"+(currDelta - lastDelta);
      
      if (currDelta <= 1) {
        panel.style.background="red";
      } else if (currDelta < 10) {
        panel.style.background="yellow";
        if (fireTimer != null) {
          clearTimeout(fireTimer);
        }
        fireTimer = setTimeout(load, 500);
      } else {
        panel.style.background="green";
        clearTimeout(fireTimer);
      }
      
      
      
      lastDelta = currDelta;
      lastY = currY;
      
      scrollTimer = setTimeout(stopScroll, 250);
    }
    
    window.onscroll = checkScrollSpeed;
    
  </script>
</body>
</html>
