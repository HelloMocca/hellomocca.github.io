<!DOCTYPE HTML>
<html>
  <head>
    <title>FrontEnd Developer: HelloMocca</title>
    <meta charset="utf-8">
  </head>
  <style>
    html,body {
      margin:0px;
      padding:0px;
      width:100%;
      height:100%;
      background-color:#bcdcea;
      color:#454545;
    }
    #cloud-layer1{
      position:fixed;
      width:100%;
      height:100%;
    }
    #cloud-layer2{
      position:fixed;
      width:100%;
      height:100%;
    }
    #cloud-layer1 .cloud{
      position:absolute;
      left:110%;
      top:20%;
      width:150px;
      height:80px;
      background-size:150px auto;
      background-image:url('./img/white-cloud.png');
      animation-name:toLeft;
      animation-duration:60s;
      animation-timing-function:linear;
      animation-iteration-count:infinite;
      -webkit-animation-name:toLeft;
      -webkit-animation-duration:60s;
      -webkit-animation-timing-function:linear;
      -webkit-animation-iteration-count:infinite;
    }
    #cloud-layer2 .cloud{
        position:absolute;
        left:110%;
        top:20%;
        width:75px;
        height:40px;
        background-size:75px auto;
        background-image:url('./img/white-cloud.png');
        animation-name:toLeft;
        animation-duration:120s;
        animation-timing-function:linear;
        animation-iteration-count:infinite;
        -webkit-animation-name:toLeft;
        -webkit-animation-duration:120s;
        -webkit-animation-timing-function:linear;
        -webkit-animation-iteration-count:infinite;
    }
    #cloud-layer1 .cloud01{
      -webkit-animation-delay:5s;
      top:10%;
    }
    #cloud-layer1 .cloud02{
      top:30%;
    }
    #cloud-layer1 .cloud03{
      -webkit-animation-delay:30s;
      top:60%;
    }
    #cloud-layer1 .cloud04{
      -webkit-animation-delay:20s;
      top:80%;
    }

    #cloud-layer2 .cloud01{
      -webkit-animation-delay:5s;
      top:20%;
    }
    #cloud-layer2 .cloud02{
      top:40%;
    }
    #cloud-layer2 .cloud03{
      -webkit-animation-delay:90s;
      top:55%;
    }
    #cloud-layer2 .cloud04{
      -webkit-animation-delay:8s;
      top:75%;
    }


    @-webkit-keyframes toLeft {
      from{}
      to{left:-110%;}
    }
    @keyframes toLeft {
      from{}
      to{left:-110%}
    }


    #content{
	   position:relative;
	   width:980px;
	   outline:1px solid red;
	   padding-top:150px;
	   padding-bottom:150px;
	}
	
	.wrap{
	   margin:0 auto;
	}
	
	.article{
	   padding:25px;
	   height:1200px;
	   background-color:rgba(255,255,255,.5);
	}

  </style>
  <body>
    <div id="cloud-layer1">
    </div>
    <div id="cloud-layer2">
      <div class="cloud cloud01"></div>
      <div class="cloud cloud02"></div>
      <div class="cloud cloud03"></div>
      <div class="cloud cloud04"></div>
    </div>
	<div id="content" class="wrap">
	  <div class="article">
	  </div>
	</div>
	<div id="">
	   <img src="./img/sheep.png">
	</div>
    <script>
	  window.addEventListener('scroll',function(){
	    console.log('scroll');
	  }, false);
      window.addEventListener('load',setCloudPosition,false);
      var clouds;
      function setCloudPosition(){
        var cl1 = document.getElementById("cloud-layer1");
        var cl2 = document.getElementById("cloud-layer2");
        var wHeight = window.innerHeight;
        var wWidth = window.innerWidth;
        var cloudLimit = Math.floor(wHeight/110);
        console.log(cloudLimit);
        for(var i = 0; i < cloudLimit; i++){
          var ele = document.createElement('div');
          ele.setAttribute("class","cloud cloud"+i);
          var top = "top:"+Math.floor(Math.random()*wHeight)+"px";
          //var left = "left:"+Math.floor(Math.random()*100)+"%";
		  var left = "-webkit-animation-delay:"+Math.floor(Math.random()*40)+"s";
          ele.setAttribute("style",top+";"+left);
          cl1.appendChild(ele);
        }
		clouds = document.getElementsByClassName('cloud');
      }
    </script>
  </body>
</html>
